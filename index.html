<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width,initial-scale=1">
    <title>NYTsearch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
	<header>
		<div class='row justify-content-md-center'>
			<div class="col-md-8">
			<h1 class='text-center'>New York Times Search</h1>
			</div>
		</div>
			
	</header>
	<div class="container-fluid">
		<div class='row justify-content-md-center'>
			<div class="col-md-8">
			<div class="primary-container">
				<h3 class='form-title'>Search Parameters</h3>
				<form>

					<div class="form-group">
					    <label for="search_term">Search Term:</label>
					    <input type="text" class="form-control" id="search_term"  >
					    
				  	</div>
				  	<div class="form-group">
					    <label for="num_rec">Number of Records to Retrieve:</label>
					    <select class="form-control" id="num_rec" >
					    	<option>1</option>
					    	<option>5</option>
					    	<option>10</option>
					    </select>
					    
				  	</div>
				  	<div class="form-group">
					    <label for="start_year">Start Year(optional):</label>
					    <input type="text" class="form-control" id="start_year" >
					    
				  	</div>
				  	<div class="form-group">
					    <label for="end_year">End year(optional):</label>
					    <input type="text" class="form-control" id="end_year"  >
					    
				  	</div>
				  	<div class='button-container'>
					  	<button type="submit" class="btn btn-primary" id="search">search</button>
					  	<button type="submit" class="btn btn-primary" id="clear">clear results</button>
				  	</div>
					</form>
				</div>
			</div>
		</div>
		<div class='row justify-content-md-center'>
			<div class="col-md-8">
				<div class="secondary-container">
					<div class='form-title'>
						<h3>Top Articles</h3>

					</div>
					<div id="results_container"></div>
				</div>
			</div>
		</div>

		<div class="row justify-content-md-center">
			<div class="col-md-8">
			<footer class="text-center">
			
				Made by Hillary Mark Shirin and Jonathan with lots of love
			
			</footer>
			</div>
		</div>
		

	</div>
	

  	

  	<script
  	src="https://code.jquery.com/jquery-3.2.1.min.js"
  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>
  	<script type="text/javasacript" src="assets/javascript/app.js"></script>
  </body>
</html>
